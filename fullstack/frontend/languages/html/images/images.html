    <h2>Definition and Usage</h2>
    <p>The <code class="w3-codespan">&lt;img&gt;</code> tag is used to embed an image in an HTML page.</p>
    <p>Images are not technically inserted into a web page; images 
        are linked to web pages. The <code class="w3-codespan">&lt;img&gt;</code> tag creates a holding space for the referenced image.</p>
