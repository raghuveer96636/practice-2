<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Definition and Usage</h2>
    <p>The tag defines an unordered (bulleted) list.</p>
    <p>Use the <code class="w3-codespan">&lt;ul&gt;</code> tag together with the <a href="tag_li.asp">&lt;li&gt;</a> tag to 
        create unordered lists.</p>
    <ul>
        <li>raghu</li>
        <li>arun</li>
        <li>ramu</li>
        <li>abhi</li>
    </ul>
</body>
</html>
