    <h2>Definition and Usage</h2>
    <p>The tag defines an ordered list. An ordered list can be numerical or alphabetical.</p>
    <p>The <a href="tag_li.asp">&lt;li&gt;</a> tag is used to define each list item.</p>
    <ol>
        <li>apple </li>
        <li>mango</li>
        <li>orange</li>
        <li>pinapple</li>
    </ol>
