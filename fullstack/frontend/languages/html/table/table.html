<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Definition and Usage</h2>
    <p>The tag defines an HTML table.</p>
    <p>An HTML table consists of one <code class="w3-codespan">&lt;table&gt;</code> element and one or more <a href="tag_tr.asp">&lt;tr&gt;</a>, 
        <a href="tag_th.asp">&lt;th&gt;</a>, and <a href="tag_td.asp">&lt;td&gt;</a> elements.</p>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">age</th>
                <th scope="col">number</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>raghu</td>
                <td>23</td>
                <td>9375393538</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>arun</td>
                <td>22</td>
                <td>8465498326</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>ram</td>
                <td>24</td>
                <td>87654347875</td>  
            </tr>
            </tbody>
          </table>
          
</body>
</html>
