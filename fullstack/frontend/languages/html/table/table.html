<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Definition and Usage</h2>
    <p>The tag defines an HTML table.</p>
    <p>An HTML table consists of one <code class="w3-codespan">&lt;table&gt;</code> element and one or more <a href="tag_tr.asp">&lt;tr&gt;</a>, 
        <a href="tag_th.asp">&lt;th&gt;</a>, and <a href="tag_td.asp">&lt;td&gt;</a> elements.</p>
    <table border="">
       <tr>
        <th>name</th>
        <th>age</th>
        <th>number</th>
       </tr>
       <tr>
        <td>raghu</td>
        <td>22</td>
        <td>9663643834</td>
       </tr>
       <tr>
        <td>ramu</td>
        <td>22</td>
        <td>9663668977</td>
       </tr>
       <tr>
        <td>arun</td>
        <td>21</td>
        <td>77867698786</td>
       </tr>
    </table>
</body>
</html>
