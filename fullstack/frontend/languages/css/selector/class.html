<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>About class selector</h4>
    <p>The class selector selects HTML elements with a specific class attribute.
        To select elements with a specific class, write a period (.) character, followed by the class name.
        A class name cannot start with a number!</p>
    <style>
        .aa{
           
            background-color: blue;
            
        }
        .bb{
            
           
            background-color: rgb(230, 0, 255);
            
        
        }
        .common{
            width: 200px;
            height: 300px;
        }
    </style>
    
    <h1 class="aa common">hello</h1>
    <h1 class="bb common">good mrng</h1>
</body>
</html>
